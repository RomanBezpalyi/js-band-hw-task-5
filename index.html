<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet"><title>Hometask-5</title><link href="styles.css" rel="stylesheet"></head><body class="container"><header class="header"><ul class="form-list"><li class="form-list__item"><h3 class="form-list__title">Add a truck info</h3><form class="truck-form form" name="trucks"><label for="truck-model" class="truck-form__title">Model:</label> <input id="truck-model" class="truck-form__model model" placeholder="Model" required> <label for="truck-license-plate" class="truck-form__title">License Plate:</label> <input id="truck-license-plate" class="truck-form__license license" required placeholder="License plate"> <label for="truck-produced-year" class="truck-form__title">Produced year:</label> <input type="number" name="year" id="truck-produced-year" class="truck-form__year year" required placeholder="Produced year" min="1900" max="2019" maxlength="4"> <label for="truck-capacity" class="truck-form__title">Capacity:</label> <input type="number" id="truck-capacity" class="truck-form__capacity capacity" required placeholder="Capacity (in kg)" min="0"> <label for="truck-average-speed" class="truck-form__title">Average speed:</label> <input type="number" id="truck-average-speed" class="truck-form__speed speed" required placeholder="Average speed (in km)" min="0"> <label for="truck-type-of-gas" class="truck-form__title">Type of gas:</label> <input id="truck-type-of-gas" class="truck-form__type-of-gas gas" required placeholder="Type of gas"><div class="button-wrapper"><button type="submit" class="create-btn">Create</button> <button type="reset" class="cancel-btn">Cancel</button></div></form></li><li class="form-list__item"><h3 class="form-list__title">Add a ship info</h3><form class="ship-form form" name="ships"><label for="ship-model" class="ship-form__title">Model:</label> <input id="ship-model" class="ship-form__model model" required placeholder="Model"> <label for="ship-name" class="ship-form__title">Name:</label> <input id="ship-name" class="ship-form__name name" required placeholder="Name"> <label for="ship-produced-year" class="ship-form__title">Produced year:</label> <input type="number" name="year" id="ship-produced-year" class="ship-form__year year" required placeholder="Produced year" min="1900" max="2019" maxlength="4"> <label for="ship-capacity" class="ship-form__title">Capacity:</label> <input type="number" id="ship-capacity" class="ship-form__capacity capacity" required placeholder="Capacity (in kg)" min="0"> <label for="ship-average-speed" class="ship-form__title">Average speed:</label> <input type="number" id="ship-average-speed" class="ship-form__speed speed" required placeholder="Average speed (in nm)" min="0"> <label for="ship-count-of-team" class="ship-form__title">Count of team:</label> <input type="number" id="ship-count-of-team" class="ship-form__count-of-team team" required placeholder="Count of team" min="0"><div class="button-wrapper"><button type="submit" class="create-btn">Create</button> <button type="reset" class="cancel-btn">Cancel</button></div></form></li><li class="form-list__item"><h3 class="form-list__title">Add a cost info</h3><form class="cost-form form" name="costs"><div class="cost-form__wrapper"><label for="cost-type">Vehicle model:</label><p class="cost-form__title">Truck<input type="radio" value="Truck" name="vehicle" class="cost-form__type type" id="cost-type" checked="checked"></p><p class="cost-form__title">Ship<input type="radio" value="Ship" name="vehicle" class="cost-form__type type" id="cost-type"></p></div><label for="cost-per-cargo" class="cost-form__title">Cost by 1 kg of cargo:</label> <input type="number" id="cost-per-cargo" class="cost-form__cargo cargo" required placeholder="Cost by 1 kg of cargo" min="0"> <label for="cost-per-distance" class="cost-form__title">Cost by 1 km of distance:</label> <input type="number" id="cost-per-distance" class="cost-form__distance distance" required placeholder="Cost by 1 km of distance" min="0"><div class="button-wrapper cost-button-wrapper"><button type="submit" class="create-btn">Create</button> <button type="reset" class="cancel-btn">Cancel</button></div></form></li></ul></header><main class="main-content"><ul class="item-list-list"><li class="item-list-list__item"><h3 class="item-list-list__title">Vehicles</h3><ul class="vehicle-list"></ul></li><li class="item-list-list__item"><h3 class="item-list-list__title">Costs</h3><ul class="cost-list"></ul></li></ul></main><script src="bundle.js"></script></body></html>
